<!DOCTYPE html>
<html>
<head>
<title>Image Preview</title>
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="./jquery.previewImage.js"></script>
<style type="text/css">
    body {
        background:#fff;
        font-family:helvetica, arial, sans-serif;
        color:#222;
        font-size:13px;
    }
</style>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">

	<p>
		<input id="miniGallery" type='file' multiple/>
		<div id="prevImage_miniGallery"></div>
	</p>
	
</form>

<script type="text/javascript">
    $(function() {
        $('#miniGallery').previewImage({
			imgTypes:["jpeg","png"],
		}).on("previewImageReady",function(e){
			
			var img = "<img src='"+e.img+"' width='100' height='100'>";
			$(img).hide().appendTo("#prev_miniGallery").fadeIn();
			
			
		}).on("previewImageError",function(e){
			console.log(e);
		});
    });
</script>
